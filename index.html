<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Love Checker üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }

        input {
            padding: 12px;
            font-size: 18px;
            width: 100%;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-style: italic;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 18px;
            background: #ff007f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 0, 128, 0.5);
        }

        button:hover {
            background: #ff1493;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.8);
        }

        #result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 15px rgba(255, 255, 255, 1);
        }

        .love { color: #ffcc00; }
        .wrong { color: #ff3333; }
        .not-for-you { color: #cccccc; }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üíï Love Checker üíï</h2>
        <input type="text" id="nameInput" placeholder="Enter your first name in small Letter">
        <br>
        <button onclick="showLoveMessage()">Check Love üíñ</button>
        <p id="result"></p>
    </div>

    <div class="footer">
        Developed with ‚ù§Ô∏è by <b>Jafran Khan</b>
    </div>

    <script>
        function showLoveMessage() {
            let name = document.getElementById("nameInput").value.trim().toLowerCase();
            let resultElement = document.getElementById("result");

            if (name === "imran") {
                resultElement.innerHTML = "üíû <span class='love'>I love you Supriya</span> üíû";
            } else if (name === "supriya") {
                resultElement.innerHTML = "üíû <span class='love'>I love you Imran</span> üíû";
            } else if (name === "mohsin" || name === "shahid") {
                resultElement.innerHTML = "ü§™ <span class='wrong'>Saudhar jao saalo! üòÜ</span> ü§¶‚Äç‚ôÇÔ∏è";
            } else {
                resultElement.innerHTML = "üíî <span class='not-for-you'>Tu Kon Hai beeee! " + name + "</span>";
            }
        }
    </script>

</body>
</html>
